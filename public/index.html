<!doctype html>
<html>
	<head>
		<title> Home Page </title>
		<meta charset="UTF-8"> 


		<!-- Bootstrap CSS -->
			<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
			<link rel="stylesheet" href="navbar.css">

	<!--JavaScript for Bootsstrap-->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

		<link rel="stylesheet" href="style.css">

		<!--Used for hashing a password-->
		<script type="text/javascript" src="md5.min.js"></script>

		<!-- Used to hash password before submitting -->
		<script type="text/javascript">
			function prepareSubmit(formID){
				//console.log("HERE");
				var subForm = document.getElementById(formID);
				subForm.passwd.value = md5(subForm.passwd.value);
				return true;
			}
		</script>

	</head>

	<body>


		<nav class="navbar">

			<!--St Thomas logo header -->
			<a class="nav-brand st-thomas-logo" href="http://www.stthomas.edu/">
				University of St. Thomas  EMinnesota  EA private, Catholic liberal arts university
			</a>
			<a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown">
					Menu
		  </a>

			<div class="dropdown-menu dropdown-menu-right">
					<a class="dropdown-item" href="about.html" onMouseOver="this.style.cursor='pointer'" style="display:block;">About Us</a>
					<a class="dropdown-item" href="diff.html" onMouseOver="this.style.cursor='pointer'" style="display:block;">Differences</a>
					<a class="dropdown-item" href="index.html" onMouseOver="this.style.cursor='pointer'" style="display:block;">Login</a>
			</div>
		</nav>


		<div class= " jumbotron coolgray whitetext" style="background-color: #98999b">
			<h3 class="text-center" > UST Course Login </h1>
		</div>

		<div class="container">

			<div class="card">

				<div class="card-header">
						
						<!--sets up tab elements-->
						<ul class="nav nav-tabs" id="myTab" role="tablist">
								<li class="nav-item">
								<a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="true">login</a>
								</li>
								<li class="nav-item">
								<a class="nav-link" id="register-tab" data-toggle="tab" href="#register" role="tab" aria-controls="register" aria-selected="false">register</a>
								</li>
						</ul>

				</div>


				<div class="card-body">
						<div class = "container-fluid">
								<div class="row">
										<div class="col-lg-6 offset-lg-3">
								<!--Sets up the content in each tab-->
								<div class="tab-content" id="myTabContent">
									<div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
											<form id="LoginForm" onsubmit="prepareSubmit('LoginForm')" method= "POST" enctype= "multipart/form-data">
												

											<!--ID-->
											<div class="form-group">
													<!--label for="RegisterID">ID</label-->
													<input type="text" class="form-control" id="loginID" name="login"placeholder="User ID">
											</div>
											<!--Password-->
											<div class="form-group">
													<!--label for="RegisterPassword">Password</label-->
													<input type="password" class="form-control" id="loginPassword" name="passwd"placeholder="password">
											</div>

											<!--Submit button for creating a new user, activates the push request-->
												<button type= "submit" class="btn btn-primary" formaction = "/login"  value ="Login">Submit</button>

										</form>



									</div>
									<div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
										<!--TODO: separate out registration and submission into two different forms-->
										<form id="RegisterForm" onsubmit="prepareSubmit('RegisterForm')" method= "POST" enctype= "multipart/form-data">
				
											<!--Student/Faculty Drop Down -->
											<div class="form-group mt-2">
													<!--label for="RegisterStudentFacultyPicker">User Type</label-->
													<select class="form-control" id="RegisterStudentFacultyPicker" name="position" >
															<option value="student">Student</option>
															<option value="faculty">Faculty</option>
													</select>

												</div>

											<div class="row mt-2">
												<div class="col md-1">
														<!--label for="RegisterFirstName">First Name</label-->
														<input type="text" class="form-control md-2" id="RegisterFirstName" name="firstName" placeholder="First Name">
												</div>
												<div class="col">
														<!--label for="RegisterLastName">Last Name</label -->
														<input type="text" class="form-control md-2" id="RegisterLastName" name="lastName" placeholder="Last Name">
												</div>
											</div>

											<!--ID-->
											<div class="form-group mt-2">
													<!--label for="RegisterID">User ID</label-->
													<input type="text" class="form-control" id="RegisterID" name="login" placeholder="User ID">
											</div>
											<!--Password-->
											<div class="form-group mt-2">
													<!--label for="RegisterPassword">Password</label>-->
													<input type="password" class="form-control" id="RegisterPassword" name="passwd" placeholder="password">
											</div>

											<!--Submit button for creating a new user, activates the push request-->
												<button type= "submit" class="btn btn-primary" formaction = "/new"  value ="Submit New User">Submit</button>

										</form>


									</div>

								</div>


							</div>
						</div>
								<!-- Begin of Form -->

						</div>



				</div>
			</div>
		</div>

	</body>



</html>
